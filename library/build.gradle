apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    //size of java objects
    api group: 'com.github.fracpete', name: 'sizeofag', version: '1.0.4'




    // log viewer
    api 'com.github.sanyinchen:LogView:v1.0'

    // room viewer
    api 'com.wajahatkarim3:roomexplorer:0.0.2'

    //rx permissions
//    api 'com.vanniktech:rxpermission:0.8.0-SNAPSHOT'
    api 'com.github.tbruyelle:rxpermissions:0.10.2'



//    implementation 'androidx.appcompat:appcompat:1.1.0'

    //material components
//    api "com.google.android.material:material:1.3.0-alpha01"

    // Design.
    api "com.google.android.material:material:1.3.0-alpha02"
    api "androidx.recyclerview:recyclerview:1.1.0"


    //coroutines
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-rx2:1.0.1'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.6'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.6'



    // androidx
    api 'androidx.core:core-ktx:1.3.0'
    implementation 'androidx.fragment:fragment-ktx:1.3.0-alpha05'
    api 'androidx.recyclerview:recyclerview:1.1.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.0-beta7'
    api 'com.google.code.gson:gson:2.8.6'
    api 'androidx.fragment:fragment-ktx:1.2.4'

    //weak-handler
    api 'com.badoo.mobile:android-weak-handler:1.0'

    //rx
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'io.reactivex.rxjava2:rxkotlin:2.4.0'
    api 'com.jakewharton.rxrelay2:rxrelay:2.0.0'
    api 'com.jakewharton.rxbinding2:rxbinding:2.2.0'
    api 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    api 'ru.gildor.coroutines:kotlin-coroutines-retrofit:0.9.0'


    // gson
    api 'com.google.code.gson:gson:2.8.6'


    // emoji helper
    implementation group: 'androidx.emoji', name: 'emoji', version: '1.0.0'
    implementation group: 'androidx.emoji', name: 'emoji-bundled', version: '1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'


    // ViewModel and LiveData
    api "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api 'androidx.lifecycle:lifecycle-livedata:2.2.0'
    api "com.shopify:livedata-ktx:2.0.2"

    // glide - images
    api 'com.github.bumptech.glide:glide:4.7.1'
    implementation 'com.amitshekhar.android:glide-bitmap-pool:0.0.1'
    implementation 'androidx.exifinterface:exifinterface:1.2.0'


}